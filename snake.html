<!DOCTYPE html>
<html>
  <head>
    <title>Snake Game</title>
    <link href="https://fonts.googleapis.com/css?family=Antic+Slab" rel="stylesheet">
    <link rel="shortcut icon" href="img/anaconda-40488-svgrepo-com.svg">
    <style>
      
      #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      #score {
        text-align: center;
        font-size: 100px;
        font-family: 'Inter', sans-serif;
        font-family: 'Nerko One', cursive;
      }

      #restartButton {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body>
    <div id="score">Comenzamos: 0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <script>
      const GAME_SPEED = 130;
      const CANVAS_BORDER_COLOUR = 'black';
      const CANVAS_BACKGROUND_COLOUR = "lightgreen";
      const SNAKE_COLOUR = 'green';
      const SNAKE_BORDER_COLOUR = 'darkgreen';
      const FOOD_COLOUR = 'red';
      const FOOD_BORDER_COLOUR = 'darkred';

      let snake = [
        {x: 150, y: 150},
        {x: 140, y: 150},
        {x: 130, y: 150},
        {x: 120, y: 150},
        {x: 110, y: 150}
      ];

      let score = 0;
      let changingDirection = false;
      let foodX;
      let foodY;
      let dx = 10;
      let dy = 0;

      const gameCanvas = document.getElementById("gameCanvas");
      const ctx = gameCanvas.getContext("2d");

      // Start game
      main();
      createFood();
      document.addEventListener("keydown", changeDirection);

      function main() {
        if (didGameEnd()) {
          const finalScore = "Score: " + score;
          alert(finalScore);
          resetGame();
          return;
        }

        setTimeout(function onTick() {
          changingDirection = false;
          clearCanvas();
          drawFood();
          advanceSnake();
          drawSnake();
          main();
        }, GAME_SPEED);
      }

      function resetGame() {
        score = 0;
        snake = [
          {x: 150, y: 150},
          {x: 140, y: 150},
          {x: 130, y: 150},
          {x: 120, y: 150},
          {x: 110, y: 150}
        ];
        dx = 10;
        dy = 0;
        document.getElementById('score').innerHTML = "Comenzamos: 0";
        showRestartButton();
      }

      function clearCanvas() {
        ctx.fillStyle = CANVAS_BACKGROUND_COLOUR;
        ctx.strokestyle = CANVAS_BORDER_COLOUR;
        ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
        ctx.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
      }

      function drawFood() {
        ctx.fillStyle = FOOD_COLOUR;
        ctx.strokestyle = FOOD_BORDER_COLOUR;
        ctx.fillRect(foodX, foodY, 10, 10);
        ctx.strokeRect(foodX, foodY, 10, 10);
      }

      function advanceSnake() {
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};
        snake.unshift(head);

        const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
        if (didEatFood) {
          score += 10;
          document.getElementById('score').innerHTML = "Score: " + score;
          createFood();
        } else {
          snake.pop();
        }
      }

      function didGameEnd() {
        for (let i = 4; i < snake.length; i++) {
          if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            return true;
          }
        }

        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > gameCanvas.width - 10;
        const hitTopWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > gameCanvas.height - 10;

        return hitLeftWall || hitRightWall || hitTopWall || hitBottomWall;
      }

      function randomTen(min, max) {
        return Math.round((Math.random() * (max - min) + min) / 10) * 10;
      }

      function createFood() {
        foodX = randomTen(0, gameCanvas.width - 10);
        foodY = randomTen(0, gameCanvas.height - 10);

        snake.forEach(function isFoodOnSnake(part) {
          const foodIsOnSnake = part.x === foodX && part.y === foodY;
          if (foodIsOnSnake) {
            createFood();
          }
        });
      }

      function drawSnake() {
        snake.forEach(drawSnakePart);
      }

      function drawSnakePart(snakePart) {
        ctx.fillStyle = SNAKE_COLOUR;
        ctx.strokestyle = SNAKE_BORDER_COLOUR;
        ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
        ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
      }

      function changeDirection(event) {
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;

        if (changingDirection) {
          return;
        }
        changingDirection = true;

        const keyPressed = event.keyCode;
        const goingUp = dy === -10;
        const goingDown = dy === 10;
        const goingRight = dx === 10;
        const goingLeft = dx === -10;

        if (keyPressed === LEFT_KEY && !goingRight) {
          dx = -10;
          dy = 0;
        }
        if (keyPressed === UP_KEY && !goingDown) {
          dx = 0;
          dy = -10;
        }
        if (keyPressed === RIGHT_KEY && !goingLeft) {
          dx = 10;
          dy = 0;
        }
        if (keyPressed === DOWN_KEY && !goingUp) {
          dx = 0;
          dy = 10;
        }
      }

      function showRestartButton() {
        document.getElementById('restartButton').style.display = 'block';
      }

      function hideRestartButton() {
        document.getElementById('restartButton').style.display = 'none';
      }

      function restartGame() {
        resetGame();
        hideRestartButton();
        main();
      }
    </script>
  </body>
</html>
